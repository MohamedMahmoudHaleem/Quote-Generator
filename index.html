<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Qoute Generator</title>
    <link rel="shortcut icon" href="#" />
    <!-- <link rel="icon" type="image/png" href="favicon.png" /> -->

    <script src="https://kit.fontawesome.com/3d92abae69.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Loader -->
    <div class="spiner" id="loader">
      <!-- <div class="spiner"></div> -->
    </div>
    <div class="quote-container" id="quote-container">
      <!-- Quote  -->
      <div class="quote-text">
        <i class="fas fa-quote-left"></i>
        <span id="quote">Genius is one percent inspiration and ninety-nine percent perspiration.</span>
      </div>
      <!-- Author -->
      <div class="quote-author">
        <span id="author">Buddah</span>
      </div>
      <!-- buttons -->
      <div class="button-container">
        <button class="x-button" id="x" title="Post This !">
          <i class="fa-brands fa-square-x-twitter"></i>
        </button>
        <button id="new-quote">New Quote</button>
      </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
